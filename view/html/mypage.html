<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTI - 마이페이지</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/view/css/main.css">
    <link rel="stylesheet" href="/view/css/mypage.css">
    <link rel="stylesheet" href="/view/css/about.css">
</head>

<body>
    <header class="header">
        <div class="header-inner container">
            <div class="header-left">
                <a href="/view/html/about.html" class="search-bubble">
                    <span class="icon-circle"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span class="text">"NPTI가 궁금하다면? 지금 클릭"</span>
                </a>
            </div>

            <div id="aboutModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div id="aboutRoot"></div>
                </div>
            </div>

            <div class="header-center">
                <a href="/view/html/main.html" class="logo">
                    <h1>NPTI</h1>
                </a>
                <p>News Personality Type Indicator</p>
            </div>
            <div class="header-right">
                <a href="/view/html/login.html" class="login-link" id="authLink">로그인/회원가입</a>
                <div class="icons">
                    <button class="icon-btn search" onclick="location.href='/view/html/search.html'"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="icon-btn user" onclick="location.href='/view/html/mypage.html'"><i
                            class="fa-regular fa-user"></i></button>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </header>
    <main>
        <section class="profile-header">
            <div class="profile-main-info">
                <div class="profile-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <span class="user-handle" id="displayId"></span>
            </div>
            
            <div class="user-meta">
                <button class="btn-dots"><i class="fa-solid fa-ellipsis"></i></button>

                <div class="dots-dropdown" id="dotsMenu">
                    <button type="button" class="dropdown-item" id="btnShowWithdraw">회원탈퇴</button>
                </div>

            </div>
        </section>
    
        <section class="info-form">
            <div class="form-row">
                <label>이름</label>
                <input type="text" id="dbName" readonly>
            </div>
            <div class="form-row">
                <label>이메일</label>
                <input type="email" id="dbEmail" readonly>
            </div>
            <div class="form-row">
                <label>생년월일</label>
                <input type="text" id="dbBirth" readonly>
            </div>
            <div class="form-row">
                <label>나이</label>
                <input type="text" id="dbAge" readonly>
            </div>
            <div class="form-row">
                <label>성별</label>
                <input type="text" id="dbGender" readonly>
            </div>
            <div class="form-submit">
                <button type="button" class="btn-edit-profile" id="btnEditToggle" onclick="location.href='/view/html/profile-edit.html'">프로필 편집</button>
            </div>
        </section>
    
        <section class="npti-status-banner" onclick="location.href='/view/html/test.html'">
            <div class="banner-left">
                <p><span class="highlight">NPTI 진단</span>으로 맞춤 뉴스를 받아보세요</p>
            </div>
            <div class="banner-right">
                <span>나도 진단하러가기 <i class="fa-solid fa-chevron-right"></i></span>
            </div>
        </section>

    </main>
    <!-- 팝업 -->
    <div id="logoutModal" class="modal-overlay">
        <div class="modal-box">
            <p class="modal-message">정말 로그아웃 하시겠습니까?</p>
            <div class="modal-btn-group">
                <button id="closeLogout" class="btn-cancel">취소</button>
                <button id="confirmLogout" class="btn-confirm">확인</button>
            </div>
        </div>
    </div>
    
    <div id="withdrawModal" class="modal-overlay">
        <div class="modal-box">
            <p class="modal-message">정말 탈퇴하시겠습니까?<br>탈퇴 시 모든 데이터가 삭제됩니다.</p>
            <div class="modal-btn-group">
                <button id="closeWithdraw" class="btn-cancel">취소</button>
                <button id="confirmWithdraw" class="btn-confirm">확인</button>
            </div>
        </div>
    </div>

    <script src="/view/js/main.js"></script>
    <script src="/view/js/mypage.js"></script>
    <script src="/view/js/about.js"></script>
</body>
</html>
